<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>松鹤账号中心 - 身份认证系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); }
        .status-banner { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .color-dot { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; transition: transform 0.2s; }
        .color-dot:hover { transform: scale(1.2); }
        .color-dot.active { ring: 3px offset 2px ring-indigo-500; transform: scale(1.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="auth-container" class="w-full max-w-md glass-card overflow-hidden">
        <!-- 登录视图 -->
        <div id="view-login" class="p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center text-white text-3xl shadow-lg mb-4">
                    <i class="ri-shield-user-fill"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800">松鹤账号中心</h1>
                <p class="text-slate-500 text-sm mt-1">统一身份认证系统</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase ml-2 mb-1">学号 / 账号</label>
                    <input type="text" id="login-uid" class="w-full p-4 bg-slate-100 rounded-2xl border-2 border-transparent focus:border-indigo-600 outline-none transition-all" placeholder="请输入10位学号">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase ml-2 mb-1">通行密码</label>
                    <input type="password" id="login-pwd" class="w-full p-4 bg-slate-100 rounded-2xl border-2 border-transparent focus:border-indigo-600 outline-none transition-all" placeholder="请输入密码">
                </div>
                <button onclick="performLogin()" id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-100 transition-all active:scale-95 flex items-center justify-center gap-2">
                    确认登录并授权
                </button>
            </div>
            <p class="text-center text-xs text-slate-400 mt-6">登录即代表您同意松鹤网络服务协议</p>
        </div>

        <!-- 管理与成功视图 -->
        <div id="view-manage" class="hidden">
            <!-- 状态标注栏 -->
            <div class="bg-amber-50 border-b border-amber-100 p-4 text-center status-banner">
                <p class="text-amber-700 text-sm font-bold flex items-center justify-center gap-2">
                    <i class="ri-error-warning-fill"></i>
                    已登录完成，请手动重启程序。
                </p>
                <p class="text-amber-600 text-[10px] mt-1">当前正处于账户管理界面</p>
            </div>

            <div class="p-8">
                <div class="flex items-center gap-4 mb-8">
                    <div id="user-avatar" class="w-16 h-16 rounded-2xl flex items-center justify-center text-white text-2xl font-bold shadow-md"></div>
                    <div>
                        <h2 id="user-display-name" class="text-xl font-black text-slate-800 leading-none"></h2>
                        <p id="user-display-uid" class="text-sm text-slate-400 mt-2 font-mono"></p>
                    </div>
                </div>

                <div class="space-y-3" id="manage-menu">
                    <div onclick="showEditProfile()" class="p-4 bg-slate-50 rounded-2xl flex items-center justify-between group cursor-pointer hover:bg-slate-100 transition-all">
                        <div class="flex items-center gap-3 text-slate-600">
                            <i class="ri-user-settings-line text-xl"></i>
                            <span class="font-bold">修改个人资料</span>
                        </div>
                        <i class="ri-arrow-right-s-line text-slate-300"></i>
                    </div>
                    <div onclick="showEditPassword()" class="p-4 bg-slate-50 rounded-2xl flex items-center justify-between group cursor-pointer hover:bg-slate-100 transition-all">
                        <div class="flex items-center gap-3 text-slate-600">
                            <i class="ri-lock-password-line text-xl"></i>
                            <span class="font-bold">安全中心 (修改密码)</span>
                        </div>
                        <i class="ri-arrow-right-s-line text-slate-300"></i>
                    </div>
                </div>

                <button onclick="performLogout()" class="w-full mt-8 py-4 text-red-500 font-bold border-2 border-red-50 hover:bg-red-50 rounded-2xl transition-all">
                    退出当前账号
                </button>
            </div>
        </div>

        <!-- 修改资料视图 -->
        <div id="view-edit-profile" class="hidden p-8">
            <h2 class="text-xl font-black mb-6 text-slate-800 flex items-center gap-2">
                <i class="ri-user-edit-line"></i> 修改个人资料
            </h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase ml-2 mb-1">新昵称</label>
                    <input type="text" id="edit-nickname" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase ml-2 mb-1">选择头像配色</label>
                    <div class="flex gap-3 p-2 bg-white rounded-xl shadow-sm border border-slate-100" id="color-picker">
                        <!-- 颜色由JS生成 -->
                    </div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="goBack()" class="flex-1 py-4 font-bold text-slate-400 hover:bg-slate-50 rounded-2xl transition-all">返回</button>
                    <button onclick="saveProfile()" class="flex-[2] py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:bg-indigo-700 transition-all">保存修改</button>
                </div>
            </div>
        </div>

        <!-- 修改密码视图 -->
        <div id="view-edit-pwd" class="hidden p-8">
            <h2 class="text-xl font-black mb-6 text-slate-800 flex items-center gap-2">
                <i class="ri-key-2-line"></i> 安全中心
            </h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase ml-2 mb-1">当前旧密码</label>
                    <input type="password" id="old-pwd" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase ml-2 mb-1">设置新密码</label>
                    <input type="password" id="new-pwd" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="goBack()" class="flex-1 py-4 font-bold text-slate-400 hover:bg-slate-50 rounded-2xl transition-all">返回</button>
                    <button onclick="savePassword()" class="flex-[2] py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:bg-indigo-700 transition-all">确认重置</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 预定义配色
        const THEME_COLORS = ["#4f46e5", "#10b981", "#f59e0b", "#ef4444", "#8b5cf6", "#ec4899", "#06b6d4"];
        
        // 初始用户数据库（每个用户的初始密码均为 14145678）
        const INITIAL_MOCK_USERS = {
            "1420240102": { name: "超级管理员", color: "#4f46e5", pwd: "14145678" },
            "1420240201": { name: "松鹤学子", color: "#10b981", pwd: "14145678" }
        };

        // 从本地存储获取实时数据库，如果没有则使用初始数据库
        function getDB() {
            const db = localStorage.getItem('songhe_user_db');
            return db ? JSON.parse(db) : INITIAL_MOCK_USERS;
        }

        function saveDB(db) {
            localStorage.setItem('songhe_user_db', JSON.stringify(db));
        }

        let currentUser = null;
        let selectedColor = "";

        window.onload = () => {
            const saved = localStorage.getItem('songhe_passport_session');
            if (saved) {
                currentUser = JSON.parse(saved);
                showManageUI(currentUser);
            }
            initColorPicker();
        };

        function initColorPicker() {
            const container = document.getElementById('color-picker');
            THEME_COLORS.forEach(c => {
                const dot = document.createElement('div');
                dot.className = "color-dot";
                dot.style.backgroundColor = c;
                dot.onclick = () => {
                    document.querySelectorAll('.color-dot').forEach(d => d.style.boxShadow = 'none');
                    dot.style.boxShadow = '0 0 0 3px white, 0 0 0 5px ' + c;
                    selectedColor = c;
                };
                container.appendChild(dot);
            });
        }

        function performLogin() {
            const uid = document.getElementById('login-uid').value.trim();
            const pwd = document.getElementById('login-pwd').value.trim();
            const btn = document.getElementById('login-btn');

            if (!uid || !pwd) {
                alert("请填写完整信息");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<i class="ri-loader-4-line animate-spin"></i> 验证中...`;

            setTimeout(() => {
                const db = getDB();
                const userObj = db[uid];

                if (userObj && userObj.pwd === pwd) {
                    currentUser = { uid: uid, name: userObj.name, color: userObj.color };
                    localStorage.setItem('songhe_passport_session', JSON.stringify(currentUser));

                    const params = new URLSearchParams(window.location.search);
                    const redirect = params.get('redirect');

                    if (redirect) {
                        const token = btoa(encodeURIComponent(JSON.stringify({ ...currentUser, time: Date.now() })));
                        try {
                            const target = new URL(redirect);
                            target.searchParams.set('songhe_token', token);
                            window.location.href = target.toString();
                        } catch (e) { showManageUI(currentUser); }
                    } else {
                        showManageUI(currentUser);
                    }
                } else {
                    alert("学号或密码不正确");
                    btn.disabled = false;
                    btn.innerText = "确认登录并授权";
                }
            }, 800);
        }

        function showManageUI(data) {
            hideAllViews();
            document.getElementById('view-manage').classList.remove('hidden');
            const avatar = document.getElementById('user-avatar');
            avatar.style.backgroundColor = data.color;
            avatar.innerText = data.name[0];
            document.getElementById('user-display-name').innerText = data.name;
            document.getElementById('user-display-uid').innerText = "ID: " + data.uid;
        }

        // 修改资料逻辑
        function showEditProfile() {
            hideAllViews();
            document.getElementById('view-edit-profile').classList.remove('hidden');
            document.getElementById('edit-nickname').value = currentUser.name;
            selectedColor = currentUser.color;
        }

        function saveProfile() {
            const newName = document.getElementById('edit-nickname').value.trim();
            if (!newName) return alert("昵称不能为空");

            const db = getDB();
            db[currentUser.uid].name = newName;
            db[currentUser.uid].color = selectedColor;
            saveDB(db);

            currentUser.name = newName;
            currentUser.color = selectedColor;
            localStorage.setItem('songhe_passport_session', JSON.stringify(currentUser));
            
            alert("资料已更新");
            showManageUI(currentUser);
        }

        // 修改密码逻辑
        function showEditPassword() {
            hideAllViews();
            document.getElementById('view-edit-pwd').classList.remove('hidden');
        }

        function savePassword() {
            const oldPwd = document.getElementById('old-pwd').value;
            const newPwd = document.getElementById('new-pwd').value;
            const db = getDB();

            if (db[currentUser.uid].pwd !== oldPwd) return alert("旧密码验证失败");
            if (newPwd.length < 6) return alert("新密码至少需要6位");

            db[currentUser.uid].pwd = newPwd;
            saveDB(db);
            alert("密码修改成功，请重新登录");
            performLogout();
        }

        function goBack() { showManageUI(currentUser); }

        function hideAllViews() {
            ['view-login', 'view-manage', 'view-edit-profile', 'view-edit-pwd'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
        }

        function performLogout() {
            localStorage.removeItem('songhe_passport_session');
            window.location.reload();
        }
    </script>
</body>
</html>
