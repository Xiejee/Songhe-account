<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>松鹤账号中心 - Passport</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css" rel="stylesheet">
    <style>
        :root {
            --brand: #4f46e5;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --sub: #6b7280;
            --radius: 28px;
            --bezier: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --sub: #94a3b8; }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; 
            font-family: 'PingFang SC', system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            perspective: 1000px;
        }

        .card {
            background: var(--card);
            padding: 40px 30px;
            border-radius: var(--radius);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            text-align: center;
            display: none;
            animation: slideIn 0.6s var(--bezier) forwards;
        }

        .card.active { display: block; }

        @keyframes slideIn {
            from { transform: translateY(30px) rotateX(-10deg); opacity: 0; }
            to { transform: translateY(0) rotateX(0); opacity: 1; }
        }

        .logo-box {
            width: 72px; height: 72px;
            background: var(--brand);
            border-radius: 22px;
            margin: 0 auto 24px;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 2.2rem;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
            transition: 0.5s;
        }

        h2 { margin: 0 0 8px 0; font-size: 1.6rem; font-weight: 900; }
        .sub-tip { color: var(--sub); font-size: 0.95rem; margin-bottom: 30px; }

        /* 输入组件 */
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--sub); font-size: 1.2rem; }
        .input-group input {
            width: 100%;
            padding: 18px 18px 18px 52px;
            border-radius: 18px;
            border: 2px solid rgba(0,0,0,0.05);
            background: rgba(0,0,0,0.02);
            color: var(--text);
            font-size: 1rem;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: var(--brand);
            background: var(--card);
            box-shadow: 0 0 0 5px rgba(79, 70, 229, 0.1);
        }

        /* 按钮组件 */
        .btn-main {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            background: var(--brand);
            color: #fff;
            border: none;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-main:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-main:active { transform: scale(0.97); }

        /* 个性化页面特有样式 */
        .profile-avatar {
            width: 90px; height: 90px;
            border-radius: 30px;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: #fff; font-weight: 900;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .info-label { font-size: 0.85rem; color: var(--sub); margin-top: 15px; }
        .info-value { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; }

        .color-picker {
            display: flex; justify-content: center; gap: 12px; margin: 25px 0;
        }
        .color-opt {
            width: 32px; height: 32px; border-radius: 10px; cursor: pointer;
            transition: 0.3s; border: 3px solid transparent;
        }
        .color-opt.active { border-color: var(--text); transform: scale(1.2); }

        #msg { margin-top: 15px; font-size: 0.9rem; min-height: 1.2rem; transition: 0.3s; }
        .error { color: #ef4444; animation: shake 0.4s; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} }
    </style>
</head>
<body>

    <div class="container">
        <!-- 视图 1：登录界面 -->
        <div id="view-login" class="card active">
            <div class="logo-box" id="login-logo"><i class="ri-shield-user-fill"></i></div>
            <h2>松鹤账号中心</h2>
            <div class="sub-tip">统一身份认证 (Passport)</div>

            <div class="input-group">
                <i class="ri-user-3-line"></i>
                <input type="number" id="uid" placeholder="请输入 10 位松鹤学号">
            </div>

            <div class="input-group">
                <i class="ri-lock-2-line"></i>
                <input type="password" id="pwd" placeholder="请输入认证密码">
            </div>

            <button class="btn-main" onclick="handleVerify()">
                <span>开始认证</span>
                <i class="ri-arrow-right-line"></i>
            </button>
            <div id="msg"></div>
        </div>

        <!-- 视图 2：个人信息个性化 -->
        <div id="view-profile" class="card">
            <div id="user-avatar" class="profile-avatar"></div>
            <h2 id="display-name">松鹤学子</h2>
            <div class="sub-tip">欢迎回家，请确认您的身份信息</div>

            <div style="background: rgba(0,0,0,0.03); padding: 15px; border-radius: 20px; text-align: left; margin-bottom: 20px;">
                <div class="info-label">身份编号 (UID)</div>
                <div class="info-value" id="display-uid"></div>
                <div class="info-label">系统权限</div>
                <div class="info-value" id="display-role"></div>
            </div>

            <div class="info-label" style="text-align: center; margin-bottom: 10px;">选择您的年度个性色</div>
            <div class="color-picker" id="picker-container">
                <!-- 颜色选项由 JS 动态生成 -->
            </div>

            <button class="btn-main" id="confirm-btn" onclick="finalRedirect()">
                <span>确认并进入 SCN</span>
                <i class="ri-door-open-line"></i>
            </button>
        </div>
    </div>

<script>
    let currentUser = null;
    const colors = ["#4f46e5", "#ef4444", "#10b981", "#f59e0b", "#06b6d4", "#8b5cf6", "#ec4899"];

    // 核心逻辑：验证并切换视图
    function handleVerify() {
        const uidInput = document.getElementById('uid').value.trim();
        const pwdInput = document.getElementById('pwd').value.trim();
        
        if(!uidInput || !pwdInput) return showError("请填写完整信息");

        const uid = parseInt(uidInput);
        const isClass1 = (uid >= 1420240101 && uid <= 1420240152);
        const isClass2 = (uid >= 1420240201 && uid <= 1420240252);

        if (isClass1 || isClass2) {
            // 简单验证逻辑：学号即密码或 123456
            if (pwdInput !== "123456" && pwdInput !== uidInput) {
                return showError("认证密码不正确");
            }

            // 初始化用户信息
            const isAdmin = (uid === 1420240102 || uid === 1420240201);
            currentUser = {
                uid: uidInput,
                name: isAdmin ? "管理员-" + uidInput.slice(-2) + "号" : "松鹤学子-" + uidInput.slice(-3),
                role: isAdmin ? "admin" : "student",
                color: isAdmin ? "#f59e0b" : "#4f46e5"
            };

            showProfileView();
        } else {
            showError("该学号未在松鹤学子库中登记");
        }
    }

    // 切换到个性化视图
    function showProfileView() {
        document.getElementById('view-login').classList.remove('active');
        document.getElementById('view-profile').classList.add('active');

        // 更新 UI 元素
        const avatar = document.getElementById('user-avatar');
        avatar.innerText = currentUser.name[0];
        avatar.style.background = currentUser.color;
        
        document.getElementById('display-name').innerText = currentUser.name;
        document.getElementById('display-uid').innerText = currentUser.uid;
        document.getElementById('display-role').innerText = currentUser.role === 'admin' ? '系统管理员 (Super)' : '正式学子 (Standard)';
        
        // 动态主题
        document.documentElement.style.setProperty('--brand', currentUser.color);

        // 生成颜色选择器
        const container = document.getElementById('picker-container');
        container.innerHTML = '';
        colors.forEach(c => {
            const div = document.createElement('div');
            div.className = `color-opt ${c === currentUser.color ? 'active' : ''}`;
            div.style.background = c;
            div.onclick = () => selectColor(c, div);
            container.appendChild(div);
        });
    }

    // 个性色选择
    function selectColor(color, el) {
        currentUser.color = color;
        document.documentElement.style.setProperty('--brand', color);
        document.getElementById('user-avatar').style.background = color;
        
        document.querySelectorAll('.color-opt').forEach(opt => opt.classList.remove('active'));
        el.classList.add('active');
    }

    // 最终封装 Token 并跳转
    function finalRedirect() {
        const btn = document.getElementById('confirm-btn');
        btn.innerText = "正在接入系统...";
        btn.disabled = true;

        // 构建 5.1 协议兼容的加密数据
        const userData = {
            uid: currentUser.uid,
            name: currentUser.name,
            color: currentUser.color,
            role: currentUser.role,
            ts: Date.now()
        };

        const token = btoa(encodeURIComponent(JSON.stringify(userData)));
        
        const params = new URLSearchParams(window.location.search);
        let redirect = params.get('redirect');
        
        setTimeout(() => {
            if (redirect) {
                const joinChar = redirect.includes('?') ? '&' : '?';
                window.location.href = decodeURIComponent(redirect) + joinChar + "songhe_token=" + token;
            } else {
                alert("认证成功！Token: " + token + "\n未检测到回调地址。");
            }
        }, 1000);
    }

    function showError(text) {
        const msg = document.getElementById('msg');
        msg.className = "error";
        msg.innerText = text;
        setTimeout(() => msg.className = "", 400);
    }
</script>
</body>
</html>
