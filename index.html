<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>松鹤账号中心 - 身份认证系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); }
        .status-banner { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="auth-container" class="w-full max-w-md glass-card overflow-hidden">
        <!-- 登录视图 -->
        <div id="view-login" class="p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center text-white text-3xl shadow-lg mb-4">
                    <i class="ri-shield-user-fill"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800">松鹤账号中心</h1>
                <p class="text-slate-500 text-sm mt-1">统一身份认证系统</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase ml-2 mb-1">学号 / 账号</label>
                    <input type="text" id="login-uid" class="w-full p-4 bg-slate-100 rounded-2xl border-2 border-transparent focus:border-indigo-600 outline-none transition-all" placeholder="请输入10位学号">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase ml-2 mb-1">通行密码</label>
                    <input type="password" id="login-pwd" class="w-full p-4 bg-slate-100 rounded-2xl border-2 border-transparent focus:border-indigo-600 outline-none transition-all" placeholder="请输入密码">
                </div>
                <button onclick="performLogin()" id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-100 transition-all active:scale-95 flex items-center justify-center gap-2">
                    确认登录并授权
                </button>
            </div>
            <p class="text-center text-xs text-slate-400 mt-6">登录即代表您同意松鹤网络服务协议</p>
        </div>

        <!-- 管理与成功视图 -->
        <div id="view-manage" class="hidden">
            <!-- 状态标注栏 -->
            <div class="bg-amber-50 border-b border-amber-100 p-4 text-center status-banner">
                <p class="text-amber-700 text-sm font-bold flex items-center justify-center gap-2">
                    <i class="ri-error-warning-fill"></i>
                    已登录完成，请手动重启程序。
                </p>
                <p class="text-amber-600 text-[10px] mt-1">当前正处于账户管理界面</p>
            </div>

            <div class="p-8">
                <div class="flex items-center gap-4 mb-8">
                    <div id="user-avatar" class="w-16 h-16 rounded-2xl flex items-center justify-center text-white text-2xl font-bold shadow-md"></div>
                    <div>
                        <h2 id="user-display-name" class="text-xl font-black text-slate-800 leading-none"></h2>
                        <p id="user-display-uid" class="text-sm text-slate-400 mt-2 font-mono"></p>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="p-4 bg-slate-50 rounded-2xl flex items-center justify-between group cursor-pointer hover:bg-slate-100 transition-all">
                        <div class="flex items-center gap-3 text-slate-600">
                            <i class="ri-user-settings-line text-xl"></i>
                            <span class="font-bold">修改个人资料</span>
                        </div>
                        <i class="ri-arrow-right-s-line text-slate-300"></i>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl flex items-center justify-between group cursor-pointer hover:bg-slate-100 transition-all">
                        <div class="flex items-center gap-3 text-slate-600">
                            <i class="ri-lock-password-line text-xl"></i>
                            <span class="font-bold">安全中心</span>
                        </div>
                        <i class="ri-arrow-right-s-line text-slate-300"></i>
                    </div>
                </div>

                <button onclick="performLogout()" class="w-full mt-8 py-4 text-red-500 font-bold border-2 border-red-50 hover:bg-red-50 rounded-2xl transition-all">
                    退出当前账号
                </button>
            </div>
        </div>
    </div>

    <script>
        // 模拟数据库
        const MOCK_USERS = {
            "1420240102": { name: "超级管理员", color: "#4f46e5", pwd: "123" },
            "1420240201": { name: "松鹤学子", color: "#10b981", pwd: "123" }
        };

        window.onload = () => {
            const saved = localStorage.getItem('songhe_passport_session');
            if (saved) {
                showManageUI(JSON.parse(saved));
            }
        };

        function performLogin() {
            const uid = document.getElementById('login-uid').value.trim();
            const pwd = document.getElementById('login-pwd').value.trim();
            const btn = document.getElementById('login-btn');

            if (!uid || !pwd) {
                alert("请填写完整信息");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<i class="ri-loader-4-line animate-spin"></i> 验证中...`;

            // 模拟验证延迟
            setTimeout(() => {
                const userObj = MOCK_USERS[uid];

                if (userObj && userObj.pwd === pwd) {
                    const userData = {
                        uid: uid,
                        name: userObj.name,
                        color: userObj.color
                    };

                    // 保存到本地
                    localStorage.setItem('songhe_passport_session', JSON.stringify(userData));

                    // 处理 SSO 跳转逻辑
                    const params = new URLSearchParams(window.location.search);
                    const redirect = params.get('redirect');

                    if (redirect) {
                        // 编码 Token 并跳转回 SCN
                        const token = btoa(encodeURIComponent(JSON.stringify({
                            ...userData,
                            time: Date.now()
                        })));
                        
                        try {
                            const target = new URL(redirect);
                            target.searchParams.set('songhe_token', token);
                            window.location.href = target.toString();
                        } catch (e) {
                            console.error("Redirect URL Error");
                            showManageUI(userData);
                        }
                    } else {
                        // 如果没有 redirect 参数，显示管理界面并展示“手动重启”提示
                        showManageUI(userData);
                    }
                } else {
                    alert("账号或密码不正确");
                    btn.disabled = false;
                    btn.innerText = "确认登录并授权";
                }
            }, 800);
        }

        function showManageUI(data) {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-manage').classList.remove('hidden');
            
            const avatar = document.getElementById('user-avatar');
            avatar.style.backgroundColor = data.color;
            avatar.innerText = data.name[0];
            
            document.getElementById('user-display-name').innerText = data.name;
            document.getElementById('user-display-uid').innerText = "ID: " + data.uid;
        }

        function performLogout() {
            if (confirm("确定要退出登录吗？")) {
                localStorage.removeItem('songhe_passport_session');
                window.location.reload();
            }
        }
    </script>
</body>
</html>
